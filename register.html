<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body style="background-color: powderblue;">

    <div class="container">
        <div class="row">
            <div class="card-header">
                Registration Form
            </div>
            <div class="card-body">
                <form action="database.php" method="post">
                    <div class="form-group">
                        <label for="id">ID</label><br>
                        <input type="text" id="id" name="id" class="form-control" style="background-color: antiquewhite;"><br>
                    </div>
                    <div class="form-group">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" class="form-control" style="background-color: antiquewhite;"><br>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" class="form-control" style="background-color: antiquewhite;">
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                    <button id="loc" name="loc">location</button>
                    <script>
                        var getloc=decument.getElementById("loc");
                        getloc.addEventListener('click',event=>{
                            if('loc' in navigator){
                                navigator.loc.getCurrentPosition(pos=>{
                                    let lat=pos.coords.latitude;
                                    let long=pos.coords.longitude;
                                    console.log(lat,long);

                                },error=>{
                                    console.log("denied by user",error.code);
                                })
                            }
                        })
                    </script>
                </form>
            </div>
            <div class="card-footer">
                Hariteja
            </div>
        </div>
    </div>

</body>

</html>
